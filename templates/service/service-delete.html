{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="site_content">
    <h1>Delete Service:</h1>
    <section>
      <div>
        <h1>Are you sure you want to delete this service?</h1>
        <form method="post" action="{% url 'service delete' pk=service.pk %}">
            {{ form }}
            <button type="submit">Delete</button>
            {% csrf_token %}
        </form>
      </div>

    </section>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="site_content">
    <h1>Delete Recommendation:</h1>
    <section>
      <div>
        <h2>Are you sure you want to delete this recommendation?</h2>
        <form method="post" action="{% url 'recommendation delete' pk=recommendation.pk %}">
            {{ form }}
            <button type="submit">Delete</button>
            {% csrf_token %}
        </form>
      </div>

    </section>
</div>
{% endblock %}

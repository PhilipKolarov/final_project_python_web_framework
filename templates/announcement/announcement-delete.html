{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="site_content">
    <h1>Delete Announcement:</h1>
    <section>
      <div>
        <h2>Are you sure you want to delete this announcement?</h2>
        <form method="post" action="{% url 'announcement delete' pk=announcement.pk %}">
            {{ form }}
            <button type="submit">Delete</button>
            {% csrf_token %}
        </form>
      </div>
    </section>
</div>
{% endblock %}

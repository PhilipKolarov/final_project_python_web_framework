{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="site_content">
    <h1>Delete Profile:</h1>
    <section>

      <div>
        <h1>Are you sure you want to delete your profile?</h1>
        <form method="post" action="{% url 'delete user' pk=request.user.pk %}">
            {{ form }}
            <button type="submit">Delete</button>
            {% csrf_token %}
        </form>
      </div>

    </section>
</div>
{% endblock %}
